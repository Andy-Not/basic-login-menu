<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="/pika.png" alt="rat">
            </div>
            <form action="#" class="login">

                <div class="user">
                    <input type="text" placeholder="Username">
                </div>
                <div class="user">
                    <input type="password" placeholder="Password">
                </div>
                <div class="user-login">
                    <input type="button" value="Login">
                </div>
            </form>
            <div class="or">
                <div class="line"></div>
                <p id="op">Or</p>
                <div class="line"></div>

                <div class="google">
                    <a href="#">Login with google</a>
                </div>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
